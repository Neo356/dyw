<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>—</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="box">

    <!-- CUBO / SPINNER (si lo tienes animado por CSS) -->
    <div id="loader">
      <div class="spinner">
        <div></div><div></div><div></div>
        <div></div><div></div><div></div>
      </div>
    </div>

    <!-- CONTADOR -->
    <div id="timer">— — : — — : — — : — —</div>

    <!-- TEXTO PRINCIPAL -->
    <div id="text"></div>

    <!-- BOTÓN PISTA -->
    <button id="hintBtn" class="hidden">?</button>

    <!-- PIN -->
    <div id="pinGate" class="hidden">
      <div class="pin-inputs">
        <input maxlength="1" inputmode="numeric">
        <input maxlength="1" inputmode="numeric">
        <input maxlength="1" inputmode="numeric">
        <input maxlength="1" inputmode="numeric">
      </div>
      <button id="pinBtn">→</button>
    </div>

    <!-- ACERTIJO -->
    <div id="riddle" class="hidden"></div>

    <!-- INPUT RESPUESTA -->
    <div id="gate" class="hidden">
      <input id="code" placeholder="—">
      <button id="btn">→</button>
    </div>

  </div>

  <!-- MODAL PISTA -->
  <div id="hintModal" class="hidden">
    <div class="hint-box">
      <div id="hintText"></div>
      <button id="closeHint">Cerrar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
